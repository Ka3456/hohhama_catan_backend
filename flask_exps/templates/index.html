<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <!-- Bootstrap CSS を読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <title>Flask画像表記練習</title>

    <!-- 既存のコード -->

<!-- 画像とテーブルを並べるコンテナ -->
<div class="container mt-4">
    <div class="row">
        <!-- 画像を表示するコンテナ -->
        <div class="col-md-6">
            <font color="red"><h2>マップ</h2></font>
            <button onclick="location.href='/'">headへ</button>
            <div class="map">
                <img class="composite" src="{{ composite_path }}" alt="Composite Image">
            </div>
            <button onclick="incrementIndex()">+1</button>
            <button onclick="decreasementIndex()">-1</button>
        </div>
        <!-- テーブルを表示するコンテナ -->
        <div class="col-md-6">
            <h2>プレイヤー情報</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>プレイヤー</th>
                        <th>予想点数</th>
                        <th>資源</th>
                        <th>発展カード所持数</th>
                        <th>使用したカード</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- プレイヤー1の情報 -->
                    <tr>
                        <td>Player 1</td>
                        <td>50</td>
                        <td>2</td>
                        <td>4</td>
                        <td>騎士: 3, 独占: 1, 収穫: 2, 街道: 4</td>
                    </tr>
                    <!-- プレイヤー2の情報 -->
                    <tr>
                        <td>Player 2</td>
                        <td>50</td>
                        <td>2</td>
                        <td>6</td>
                        <td>騎士: 3, 独占: 1, 収穫: 2, 街道: 4</td>
                    </tr>
                    <!-- プレイヤー３の情報 -->
                    <tr>
                        <td>Player 3</td>
                        <td>50</td>
                        <td>2</td>
                        <td>4</td>
                        <td>騎士: 3, 独占: 1, 収穫: 2, 街道: 4</td>
                    </tr>
                    <!-- プレイヤー4の情報 -->
                    <tr>
                        <td>Player 4</td>
                        <td>50</td>
                        <td>2</td>
                        <td>10</td>
                        <td>騎士: 3, 独占: 1, 収穫: 2, 街道: 4</td>
                    </tr>
                    <!-- 他のプレイヤー情報も同様に追加 -->
                </tbody>
            </table>
        </div>
        
       
    </div>
</div>


        <!-- ゲームテーブルを追加 -->
        <div class="game-table">
            {% include 'game_table.html' %}
        </div>
    </div>

    <!-- Bootstrap の JS と Popper.js を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ボタンがクリックされたときに呼び出される関数
        function incrementIndex() {
            location.href = '/increment_index';  // Flaskアプリ内の新しいルートにリダイレクト
        }
        function decreasementIndex() {
            location.href = '/decreacement_index';  // Flaskアプリ内の新しいルートにリダイレクト
        }
    </script>
</body>
</html>
